<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Request Quote</title>
  </head>
  <header>
    <h1>Request Quote!</h1>
  </header>
  <body>
    <div id="form-div">
      <form action="submit" id="input-form">
        <label>First Name:</label>
        <input type="text" placeholder="Text" id="first" />
        <label>Last Name:</label>
        <input type="text" placeholder="Text" id="last" />
        <label>Address:</label>
        <input type="text" placeholder="Text" id="address" />
        <label>Email:</label>
        <input type="text" placeholder="Text" id="email" />
        <label>Service:</label>
        <input type="text" placeholder="Text" id="service" />
        <button id="submit-btn">Submit:</button>
      </form>
    </div>
    <div id="appointment-div"></div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  </body>
</html>
