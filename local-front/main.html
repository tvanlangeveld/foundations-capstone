<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Request Quote</title>
  </head>
  <header>
    <h1>Request Quote!</h1>
  </header>

  <body>
    <nav>
      <p><a href="./main.html">HOME</a></p>
      <p><a href="./leads.html">LEADS</a></p>
    </nav>
    <div id="promo-div">
      <button id="promo-btn">Get Promo Code</button>
    </div>
    <div id="form-div">
      <form action="submit" id="input-form">
        <label>First Name:</label>
        <input type="text" placeholder="Text" id="first" />
        <label>Last Name:</label>
        <input type="text" placeholder="Text" id="last" />
        <label>Address:</label>
        <input type="text" placeholder="Text" id="address" />
        <label>Phone:</label>
        <input type="text" placeholder="Phone" id="email" />
        <label>Service:</label>
        <select type="text" id="service">
          <option value="Select Service">Select Service</option>
          <option value="Fence">Fence</option>
          <option value="Alarm">Alarm</option>
          <option value="Pest Control">Pest Control</option>
          <option value="Solar">Solar</option>
        </select>
        <label>Promo Code:</label>
        <input type="text" placeholder="Text" id="promo" />
        <button id="submit-btn">Submit</button>
      </form>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  </body>
</html>
